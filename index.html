<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating App</title>
</head>

<body>
    <h1>MOVIES RATING APP!</h1>
    <form>
        <label for="title">Title:</label>
        <input type="text" id="title" minlength="2" required>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" min="1" max="10" required>
        <button type="submit">Submit</button>
    </form>
    <ul id="titles"></ul>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>

        // the page will first reload everything before it will be ready for start using
        $(document).ready(function () {
            // Preventing from the default behavior of form to submit the page
            $('form').submit(function (event) {
                event.preventDefault();

                // setting the value of title and rating to a property    
                let title = $('#title').val();
                let rating = $('#rating').val();

                // setting the listItem variable to be li with text inside, and removeButton with text of remove 
                const listItem = $('<li>').text(title + ': ' + rating);
                const removeButton = $('<button>').text('Remove');

                // adding event listener to removeButton so it will remove the li
                removeButton.click(function () {
                    listItem.remove();
                });

                // appending removeButton to each new listItem, appending listItem with the new button to the #titles ul
                listItem.append(removeButton);
                $('#titles').append(listItem);

                // reset form after each one
                $('form').reset();
            });
        });
    </script>
</body>

</html>
